<VirtualHost *:80>
  ServerName HPE_OSDA 
  DocumentRoot /srv/www/htdocs
  ServerAdmin admin@localhost
  ErrorLog /var/log/apache2/OSDA_error_log
  CustomLog /var/log/apache2/OSDA_access_log common
  <Directory "/srv/www/htdocs">
  Options +Indexes +FollowSymLinks +MultiViews
  RewriteEngine On
  RewriteCond %{REQUEST_FILENAME} !-f
  RewriteRule ^ index.html [QSA,L]
  Require all granted
  AllowOverride All
  </Directory>
</VirtualHost>